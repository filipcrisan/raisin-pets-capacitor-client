<div class="flex justify-center items-center w-full h-full pt-2">
  <div *ngIf="!loading && loaded && !error" class="wrapper">
    <div *ngFor="let reminder of reminders">
      <div class="flex flex-row justify-between items-center">
        <div class="flex flex-auto flex-row items-center w-72">
          <span
            class="text-left text-2xl">{{(reminder.hours | number:'2.0') + ':' + (reminder.minutes | number:'2.0')}}</span>
          <span class="ml-3.5 text-left truncate">{{reminder.body}}</span>
        </div>
        <button [matMenuTriggerFor]="petsActions" class="w-9 h-9">
          <img src="assets/icons/context-menu.png">
        </button>
        <mat-menu #petsActions="matMenu">
          <button mat-menu-item (click)="onDelete(reminder.id)">
            <span>Delete</span>
          </button>
        </mat-menu>
      </div>
      <hr>
    </div>

    <p *ngIf="!reminders.length" class="text-2xl mt-10 m-auto">No reminders yet.</p>
  </div>

  <mat-progress-spinner *ngIf="loading && !error" mode="indeterminate"
                        class="mt-10 m-auto"></mat-progress-spinner>
  <p *ngIf="!loading && error" class="text-2xl mt-10 m-auto">Error! Try again.</p>
</div>
