<div class="flex flex-col justify-center items-center w-full h-full">
  <div *ngIf="!loading && !error" class="wrapper">
    <form [formGroup]="tutorialsForm">
      <div class="flex flex-col items-start h-full w-full">
        <span>Choose category</span>
        <mat-form-field appearance="fill" class="w-full">
          <mat-select formControlName="category">
            <mat-option *ngFor="let option of categoriesOptions" [value]="option.value">
              {{option.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </form>

    <div *ngFor="let tutorial of tutorials">
      <div class="flex flex-row justify-between items-center">
        <pre>{{tutorial | json}}</pre>
      </div>
    </div>
  </div>

  <mat-progress-spinner *ngIf="loading || error" mode="indeterminate" class="mt-10 m-auto"></mat-progress-spinner>

  <p *ngIf="!loading && !error && !tutorials.length" class="text-2xl mt-10 m-auto">No tutorials to display.</p>
</div>
