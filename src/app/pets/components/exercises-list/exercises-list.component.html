<div class="flex flex-col justify-center items-center w-full h-full pt-2">
  <div *ngIf="!loading && loaded && !error" class="wrapper">
    <div *ngFor="let exercise of exercises">
      <div class="h-12">
        <div class="flex flex-row justify-between items-center">
          <div class="flex flex-row items-center w-72" (click)="onSelectExercise(exercise.id)">
            <span class="text-2xl text-left">#{{exercise.id}} </span>
            <span class="ml-3.5">{{exercise.name}}</span>
          </div>
          <button
            [matMenuTriggerFor]="exercisesActions"
            class="flex flex-row m-1 justify-between"
          >
            <img src="assets/icons/context-menu.png" class="ml-2 w-9 h-9 m-auto">
          </button>
          <mat-menu #exercisesActions="matMenu">
            <button mat-menu-item (click)="onDelete(exercise.id)">
              <span>Delete</span>
            </button>
          </mat-menu>
        </div>
        <hr>
      </div>
    </div>

    <p *ngIf="!exercises.length" class="text-2xl mt-10 m-auto">No exercises to display.</p>
  </div>

  <mat-progress-spinner *ngIf="loading && !error" mode="indeterminate"
                        class="mt-10 m-auto"></mat-progress-spinner>
  <p *ngIf="!loading && error" class="text-2xl mt-10 m-auto">Error! Try again.</p>
</div>
