<div class="flex flex-col justify-center items-center w-full h-full overflow-auto">
  <div class="buttonContainer">
    <button (click)="onAddPet()" class="flex flex-row m-1 justify-between">
      <img src="assets/icons/plus.png" class="ml-2 w-9 h-9 m-auto">
      <span class="ml-1 m-auto">Add furry friend</span>
    </button>
  </div>

  <app-pets-list
    [pets]="petsQuery.entities$ | async"
    [loading]="petsQuery.loading$ | async"
    [error]="petsQuery.error$ | async"
    (editDetails)="onEditDetails($event)"
    (delete)="onDelete($event)"
  ></app-pets-list>
</div>
